<head>

  <link rel="stylesheet" type="text/css" href="normalize.css">

		</div>
		<div class="product_list_item">
			<img class="img-responsive" src="pizza.jpg" alt="">
			<h2 class="product_heading">
				Food 2
			</h2>
			<p>Pizza</p>
		</div>
		<div class="product_list_item">
			<img class="img-responsive" src="pasta.jpg" alt="">
